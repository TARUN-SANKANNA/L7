<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>">
  <title>MY FORMS</title>
</head>
<body>

    <center>
        <table border="1" bgcolor="pink" width="80%" cellpadding="10">
            <form action="#" method="post">
                <tr>
                    <th colspan="2">My Form</th>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first_name" required size="30"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last_name" required size="30"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required size="30"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" required size="30"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" style="background-color: white; color: black; font-style: bold; font-size: 15px;">
                    </td>
                </tr>
            </form>
        </table>
    </center>

</body>
</html>
