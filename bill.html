<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
<fieldset>
    <legend>Your Details</legend>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
    </fieldset>
    <fieldset>
        <legend>Delivery Address</legend>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
    </fieldset>
    <fieldset>
        <legend>Card Details</legend>
        <fieldset>
        <legend>Card Type:</legend><br>
   
        <input type="radio" id="visa" name="card_type" value="Visa">
        <label for="visa">Visa</label><br>

        <input type="radio" id="mastercard" name="card_type" value="MasterCard">
        <label for="mastercard">MasterCard</label><br>
    

        <input type="radio" id="debit" name="card_type" value="Debit Card">
        <label for="debit">Debit Card</label><br><br>
    </fieldset>

        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number"><br><br>

        <label for="security_code">Security Code:</label>
        <input type="text" id="security_code" name="security_code"><br><br>

        <label for="card_name">Name on Card:</label>
        <input type="text" id="card_name" name="card_name"><br><br>
        </fieldset><br>
        <input type="buy-it" value="Buy-it"><br><br>

        
    </form>
</body>
</html>
